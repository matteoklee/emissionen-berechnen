spring.application.name=hotel-service

# Server port
server.port=8081

# Database configuration (anpassen für die echte Datenbank)
spring.datasource.url=jdbc:postgresql://localhost:5432/hotel_service_db
spring.datasource.username=hotel_user
spring.datasource.password=hotel_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Logging
logging.level.org.springframework=INFO

# Keycloak issuer URI for JWT validation
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8084/realms/emissionen